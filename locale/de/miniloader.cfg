[mod-setting-description]
miniloader-energy-usage=Wenn aktiviert, müssen Mini-Belader an das Stromnetz angeschlossen werden.
miniloader-snapping=Orientierung von Mini-Beladern an angrenzenden Fließbändern ausrichten.
miniloader-double-recipes=Verdoppelt Komponenten und Produkte von Bauplänen, damit Unterirdische Fließbänder in Paaren verarbeitet werden.
miniloader-lock-stack-sizes=Wenn aktiviert, werden Mini-Belader Gegenstände immer einzeln bewegen. Deaktivieren erlaubt die verwendung unbegrenzter Stapelgrößen. Letzteres reduziert die Rechenlast, aber erzeugt unregelmäßigeres Transportverhalten.


